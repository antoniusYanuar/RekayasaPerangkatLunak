<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Customer Management</title>
</head>
<body>
<div align="center">
    <h1>Customer List List</h1>
    <a href="/new">Insert New Customer</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nomor KTP</th>
                <th>Nama</th>
                <th>Telpon</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${listCustomer}">
                <td th:text="${customer.id}">ID</td>
                <td th:text="${customer.ktp}">Nomor KTP</td>
                <td th:text="${customer.nama}">Nama</td>
                <td th:text="${customer.telpon}">Telpon</td>
                <td th:text="${customer.email}">Email</td>
               
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
